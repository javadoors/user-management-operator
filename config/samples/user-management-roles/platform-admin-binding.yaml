apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-admin-binding
  labels:
    app.kubernetes.io/managed-by: user-management
    role-type: platform-role
  annotations:
    description: "Binds user 'admin' to the platform-admin role, granting full access to all resources in the cluster."
    author: "Platform Installer"
subjects:
  - kind: User
    name: admin
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: platform-admin
  apiGroup: rbac.authorization.k8s.io
